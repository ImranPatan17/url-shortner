<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-container {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .shorten-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .shorten-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .shorten-btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .short-url {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            font-family: monospace;
            font-size: 16px;
            word-break: break-all;
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .copy-btn, .visit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn {
            background: #28a745;
            color: white;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .visit-btn {
            background: #007bff;
            color: white;
        }

        .visit-btn:hover {
            background: #0056b3;
        }

        .copied {
            background: #6c757d !important;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîó QuickLink</div>
        <div class="subtitle">Transform long URLs into short, shareable links</div>
        
        <div class="form-container">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="input-group">
                <input 
                    type="text" 
                    class="url-input" 
                    id="urlInput" 
                    placeholder="Paste your long URL here..."
                    autocomplete="off"
                >
                <button class="shorten-btn" onclick="shortenUrl()">
                    ‚ö° Shorten
                </button>
            </div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-label">Your shortened URL:</div>
            <div class="short-url" id="shortUrl"></div>
            <div class="action-buttons">
                <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">
                    üìã Copy
                </button>
                <button class="visit-btn" onclick="visitUrl()">
                    üåê Visit
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalLinks">0</div>
                <div class="stat-label">Links Created</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalClicks">0</div>
                <div class="stat-label">Total Clicks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="savedChars">0</div>
                <div class="stat-label">Characters Saved</div>
            </div>
        </div>
    </div>

    <script>
        let currentShortUrl = '';
        let stats = {
            totalLinks: 0,
            totalClicks: 0,
            savedChars: 0
        };

        // Generate random short URL
        function generateShortUrl() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return `https://qlink.co/${result}`;
        }

        // Validate URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 4000);
        }

        // Main shorten function
        function shortenUrl() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            
            if (!url) {
                showError('Please enter a URL to shorten');
                return;
            }

            // Add protocol if missing
            let formattedUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                formattedUrl = 'https://' + url;
            }

            if (!isValidUrl(formattedUrl)) {
                showError('Please enter a valid URL');
                return;
            }

            // Generate short URL
            currentShortUrl = generateShortUrl();
            
            // Show result
            document.getElementById('shortUrl').textContent = currentShortUrl;
            document.getElementById('resultContainer').style.display = 'block';
            
            // Update stats
            stats.totalLinks++;
            stats.savedChars += Math.max(0, formattedUrl.length - currentShortUrl.length);
            updateStats();

            // Clear input
            input.value = '';
            
            // Reset copy button
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.textContent = 'üìã Copy';
            copyBtn.classList.remove('copied');
        }

        // Copy to clipboard
        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(currentShortUrl);
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = '‚úì Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentShortUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                showError('URL copied to clipboard!');
            }
        }

        // Visit URL
        function visitUrl() {
            if (currentShortUrl) {
                stats.totalClicks++;
                updateStats();
                window.open(currentShortUrl, '_blank');
            }
        }

        // Update statistics display
        function updateStats() {
            document.getElementById('totalLinks').textContent = stats.totalLinks;
            document.getElementById('totalClicks').textContent = stats.totalClicks;
            document.getElementById('savedChars').textContent = stats.savedChars.toLocaleString();
        }

        // Handle Enter key
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });

        // Initialize stats
        updateStats();
    </script>
</body>
</html>
